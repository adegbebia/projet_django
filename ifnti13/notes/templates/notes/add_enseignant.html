<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Ajouter un enseignant</title>
</head>
<body>
    <h1>Ajouter un enseignant</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Enregistrer</button>
    </form>

    <p><a href="{% url 'notes:enseignants' %}">← Retour à la liste des enseignants</a></p>
</body>
</html>
