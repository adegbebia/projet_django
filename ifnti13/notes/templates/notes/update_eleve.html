<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Modifier un élève</title>
</head>
<body>
    <h1>Modifier l'élève : {{ eleve.nom }} {{ eleve.prenom }}</h1>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Mettre à jour</button>
        <a href="{% url 'notes:eleves' %}">Annuler</a>
    </form>
</body>
</html>
