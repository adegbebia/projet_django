<table border="1">
    <thead>
        <tr>
            <th>Nom</th>
            <th>Prénom</th>
            <th>Sexe</th>
            <th>Date Naissance</th>
            <th>Niveau</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for elev in eleves %}
        <tr>
            <td>{{ elev.nom }}</td>
            <td>{{ elev.prenom }}</td>
            <td>{{ elev.sexe }}</td>
            <td>{{ elev.date }}</td>
            <td>{{ elev.niveau.nom }}</td>
            <td>
                <a href="{% url 'notes:eleve' elev.id %}">Détail</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="6">Aucun élève</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
